<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProvHub - MTA Province App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom fixed-top bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/ProvHub">
          <i data-lucide="boxes" class="me-3"></i>
          <div class="navbar-brand-text">
            <h5 class="mb-0">ProvHub</h5>
            <span class="small">MTA Province App</span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-0 me-lg-3" role="tablist">
            <li class="nav-item" role="presentation">
              <button data-bs-toggle="tab" role="tab" id="items-tab" data-bs-target="#items-tab-pane" aria-controls="items-tab-pane" class="nav-link active" aria-selected="true">Предметы</button>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Генератор объявлений
              </a>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" data-bs-toggle="tab" role="tab" id="vehicle-generator-tab" data-bs-target="#vehicle-generator-tab-pane" aria-controls="vehicle-generator-tab-pane" aria-expanded="false" disabled><i data-lucide="car-front" class="me-3"></i>Продажа транспорта</button></li>
                <li><button class="dropdown-item" data-bs-toggle="tab" role="tab" id="items-generator-tab" data-bs-target="#items-generator-tab-pane" aria-controls="items-generator-tab-pane" aria-expanded="false"><i data-lucide="package" class="me-3"></i>Доска предметов</button></li>
              </ul>
            </li>
          </ul>
          <label class="theme-switch">
            <input type="checkbox" id="themeSwitch">
            <span class="switch-slider">
              <i data-lucide="sun"></i>
              <i data-lucide="moon"></i>
            </span>
          </label>
        </div>
      </div>
    </nav>
    <div class="tab-content">
      <div class="container tab-pane fade show active" id="items-tab-pane" role="tabpanel" aria-labelledby="items-tab" tabindex="0">
        <div class="row">
          <div class="col-auto sidebar py-4">
            <h6 class="mb-3 fw-semibold">Категории</h6>
            <nav class="nav nav-sidebar flex-column mb-4" id="categoriesNav"></nav>
            <h6 class="mb-3 fw-semibold">Ивенты</h6>
            <nav class="nav nav-sidebar flex-column" id="eventsNav"></nav>
          </div>
          <div class="col py-4">
            <div class="ph-search mb-4">
              <input type="text" class="form-control ph-placeholder" placeholder="Поиск предметов...">
              <i data-lucide="package-search"></i>
            </div>
            <div class="items-tab-grid"></div>
          </div>
        </div>
      </div>
      <div class="container tab-pane fade" id="vehicle-generator-tab-pane" role="tabpanel" aria-labelledby="vehicle-generator-tab" tabindex="0"></div>
      <div class="container tab-pane fade" id="items-generator-tab-pane" role="tabpanel" aria-labelledby="items-generator-tab" tabindex="0">
        <div class="row">
          <div class="col-auto py-4">
            <div class="board-wrapper" id="boardWrapper">
              <div id="itemBoard" class="board-grid" data-board-theme="dark"></div>
            </div>
          </div>
          <div class="col py-4">
            <div class="card">
              <div class="card-header">
                <i data-lucide="grid-3x3" class="me-3"></i>
                <span>Сборка доски</span>
              </div>
              <div class="card-body">
                <label class="form-label">Добавить предмет</label>
                <div class="position-relative search-div mb-3">
                  <input type="text" id="itemSearchInput" class="form-control" placeholder="Название, ID или категория..." autocomplete="off">
                  <i data-lucide="search"></i>
                </div>
                <div id="searchResults" class="custom-select-dropdown mb-2"></div>
                <p class="small text-secondary" id="itemsCount">В базе: <span id="totalItemsCount">0</span> предметов</p>
                <div class="d-flex align-items-center justify-content-between my-3">
                  <div class="d-flex align-items-center gap-2">
                    <div class="bg-primary bg-opacity-10 p-2 rounded-3">
                      <i data-lucide="layers"></i>
                    </div>
                    <div>
                      <label class="fw-medium mb-0" for="stackingCheckbox">Объединять одинаковые</label>
                      <div class="small text-secondary">одна карточка = стак предметов</div>
                    </div>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="stackingCheckbox" checked>
                  </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                  <label class="me-auto">Текст для продажи</label>
                  <button type="button" class="btn btn-sm d-flex align-items-center" id="copyTextBtn">
                    <i data-lucide="clipboard" style="width: 16px; height: 16px;"></i>
                  </button>
                </div>
                <div class="generated-text mb-3" id="generatedTextBlock"></div>
                <div class="d-flex">
                  <div class="btn-group dropup me-3">
                    <button type="button" class="btn btn-primary" id="downloadBtn">Скачать PNG</button>
                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end w-100" id="downloadDropdown">
                      <li><a class="dropdown-item" href="#" data-format="png">Скачать .PNG</a></li>
                      <li><a class="dropdown-item" href="#" data-format="jpeg">Скачать .JPEG</a></li>
                      <li><a class="dropdown-item" href="#" data-format="webp">Скачать .WebP</a></li>
                    </ul>
                  </div>
                  <button type="button" class="btn btn-outline-secondary" id="toggleBoardTheme">
                    <i data-lucide="palette" class="me-2" style="width: 20px; height: 20px;"></i>
                    Сменить тему доски
                  </button>
                </div>
                <p class="text-muted mt-4 mb-0 small">
                  <i data-lucide="move" class="me-2" style="width: 20px; height: 20px;"></i>
                  Перетаскивайте предметы — <span class="fw-medium" id="boardItemsCounter">0/25</span> карточек
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script src="js/items-db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
